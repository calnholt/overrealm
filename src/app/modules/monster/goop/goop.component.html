<div id="buff-card">
  <div class="card-container">
    <img class="buff-background goop-buff" src="{{getBuffImagePath()}}">
    <div class="timing-container">
      <span class="numeral">I</span>
      <span class="name">Pre-Actions</span>
    </div>
    <div class="name">Goop</div>
    <div class="line-container">
      <hr align="left" class="name-line left">
      <span class="dot"></span>
      <hr align="right" class="name-line right">
    </div>
    <div class="text-container">
      <div [innerHTML]="getAbilityText()" class="buff-text"></div>
    </div>
  </div>
</div>
