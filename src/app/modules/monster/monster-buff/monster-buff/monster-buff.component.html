<div id="buff-card">
  <div class="card-container">
    <img class="buff-background" src="{{getBuffImagePath()}}">
    <div class="timing-container">
      <span class="numeral">{{getTimingRomanNumeral()}}</span>
      <span class="name">{{buff.timing}}</span>
    </div>
    <div class="name">{{buff.buffName}}</div>
    <div class="line-container">
      <hr align="left" class="name-line left">
      <span class="dot"></span>
      <hr align="right" class="name-line right">
    </div>
    <div class="text-container">
      <span [innerHTML]="getAbilityText(buff.buffText, false)" class="buff-text"></span>
    </div>
    <div *ngIf="buff.flipEventFlg" class="text-container">
      <span [innerHTML]="getAbilityText(buff.flipEventText, true)" class="buff-text"></span>
    </div>
    <div class="bottom-container">
      <img *ngIf="buff.critFlg" class="crit-icon" src="{{getSuccessImagePath()}}">
      <img *ngIf="!buff.critFlg" class="crit-icon" src="{{getFailImagePath()}}">
      <span *ngIf="buff.flipEventFlg" class="flip-icon">!</span>
      <span class="monster-name">{{buff.monsterName}}</span>
    </div>
  </div>
</div>
