<div *ngIf="!multi" style="width:inherit;">
  <mat-form-field appearance="fill" style="width:inherit;">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="formControl" (selectionChange)="selectionChanged($event)">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

    <mat-select [formControl]="formControl" multiple (selectionChange)="selectionChanged($event)">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-select>

</div>
