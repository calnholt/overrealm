<div id="stat-cube-board">
  <div class="card-container">
    <div class="table-container">
      <div class="title">
        [ <img src="{{positiveCube}}"> / <img src="{{negativeCube}}"> ] Board
      </div>
      <div class="line-container">
        <hr align="left" class="name-line left">
        <span class="dot"></span>
        <hr align="right" class="name-line right">
      </div>
      <table class="stat-cube-table">
        <tr>
          <td>
            +<img src="{{attack}}">
            <div>2 max</div>
          </td>
          <td>
            -<img src="{{attack}}">
            <div>1 max</div>
          </td>
        </tr>
        <tr>
          <td>
            +<img src="{{speed}}">
            <div>3 max</div>
          </td>
          <td>
            -<img src="{{speed}}">
            <div>2 max</div>
          </td>
        </tr>
      </table>
      <div class="defense-container">
        <div class="defense">
          <div><div>2<img src="{{defense}}"></div></div>
        </div>
        <div class="defense">
          <div><div>2<img src="{{defense}}"></div></div>
        </div>
        <div class="defense">
          <div><div>2<img src="{{defense}}"></div></div>
        </div>
        <div class="defense">
          <div><div>2<img src="{{defense}}"></div></div>
        </div>
      </div>
    </div>
  </div>
</div>
