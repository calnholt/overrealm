<div id="stat-cube-board">
  <div class="card-container">
    <div class="table-container">
      <div class="title">Stat Cube Board</div>
      <div class="line-container">
        <hr align="left" class="name-line left">
        <span class="dot"></span>
        <hr align="right" class="name-line right">
      </div>
      <table>
        <tr>
          <td>
            -<img src="{{attack}}">
          </td>
          <td>
            +<img src="{{attack}}">
          </td>
        </tr>
        <tr>
          <td>
            -<img src="{{speed}}">
          </td>
          <td>
            +<img src="{{speed}}">
          </td>
        </tr>
        <tr>
          <td>
            -<img src="{{defense}}">
          </td>
          <td>
            +<img src="{{defense}}">
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
