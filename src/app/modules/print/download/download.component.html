<div id="download">
  <div>
    <span>
      <span *ngIf="currentCard.isMonster">
        <monster-card
          [monster]="currentCard">
        </monster-card>
      </span>
      <span *ngIf="currentCard.isAction">
        <monster-action
          [action]="currentCard">
        </monster-action>
      </span>
      <span *ngIf="currentCard.isBuff">
        <monster-buff
          [buff]="currentCard">
        </monster-buff>
      </span>
      <span *ngIf="boardCount === 1">
        <action-board></action-board>
      </span>
      <span *ngIf="boardCount === 2">
        <stat-cube-board></stat-cube-board>
      </span>
    </span>
  </div>
</div>
