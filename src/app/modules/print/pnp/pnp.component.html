<div id="pnp">
  <div class="all-cards">
    <span *ngFor="let card of allCards; index as i">
      <span class="o-card" *ngIf="card.isMonster">
        <monster-card
          [monster]="card">
        </monster-card>
      </span>
      <span class="o-card" *ngIf="card.isAction">
        <monster-action
          [monster]="card"
          [action]="card">
        </monster-action>
      </span>
      <span class="o-card" *ngIf="card.isBuff">
        <monster-buff
          [monster]="card"
          [buff]="card">
        </monster-buff>
      </span>
      <div [ngClass]="{'break' : isPageBreak(i)}"></div>
    </span>
  </div>
</div>
